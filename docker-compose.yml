# docker-Specify the compose version
# version: "3"

services:
  converter_libreoffice:
    build: 
      context: converter-libreoffice
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - uploads_data:/uploads

  unstructured:
    build: 
      context: unstructured
    # ports:
    #   - "8080:8080"
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - ./unstructured/app.py:/app/app.py
      - ./unstructured/lib:/app/lib
      - ./unstructured/entrypoint.sh:/app/entrypoint.sh
      - uploads_data:/uploads

  nginx:
    image: nginx:1.27.4-alpine3.21-perl
    depends_on:
      - unstructured
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    env_file:
      - .env
    restart: on-failure

  redis:
    image: redis:alpine3.21
    restart: on-failure
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis_data:
  uploads_data: